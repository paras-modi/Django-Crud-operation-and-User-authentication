<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="border border-dark text-primary ">
    <div class="row justify-content-between">
        <div class="col-4">
            <a class="navbar-brand" href="{% url 'home' %}"> Home
        </a>
       
        </div>
        <div class="col-4">
            <ul class="nav justify-content-end">
        
                <li class="nav-item">
                  <a class="nav-link link-secondary" aria-current="page" href="{% url 'login' %}">Log in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-secondary" href="{% url 'register' %}">Register/Signup</a>
                </li>
             
               
              </ul>
            
        </div>
      </div>
    </div>
    </nav>
<div >
    <div clas="border border-dark w-50  mx-auto text-center mt-5">
    <form class="form-inline border border-dark w-50  mx-auto text-center mt-5"  method="post"  action="/login">
        {% csrf_token %}  
        <p class="fw-bold h5 mb-3 ">Login into your account</p>
        <div class="form-group mx-sm-3 mb-2">
            <label for="exampleFormControlInput1" class="form-label">Username </label>
            {{form.username}}
          </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Password</label>
          {{form.password}}
        </div>
      
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
</div>
</body>
</html>
