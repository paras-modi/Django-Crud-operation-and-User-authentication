<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="border border-dark text-primary ">
    <div class="row justify-content-between">
        <div class="col-4">
            <a class="navbar-brand" href="/"> Home
        </a>
       
        </div>
        <div class="col-8 ">
            <ul class="pr-3 nav justify-content-end ">
        
                <li class="nav-item  ">
                  {{company.username}}
                </li>
                <li class="nav-item  ">
                    <a class="px-1" href="{% url 'logout' %}"> Log out
                    </a>
       
                  </li>
               
               
              </ul>
            
        </div>
      </div>
    </div>
    </nav>

    <table class="table table-striped table-bordered table-sm">  
        <thead class="thead-dark">  
        <tr>  
            <th>Employee ID</th>  
            <th>Employee Name</th>  
            <th>Employee Email</th>  
            <th>Employee Contact</th>  
            <th>Actions</th>  
        </tr>  
        </thead>  
        <tbody>  
    {% for employee in employee %}  
        <tr>  
            <td>{{ employee.id }}</td>  
            <td>{{ employee.Name }}</td>  
            <td>{{ employee.email }}</td>
            <td>{{ employee.phone }}</td>
            <td> 
               <div class=" mx-auto" >
                <a class="btn btn-success " href="/edit/{{employee.id}}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
                <a  class="btn btn-danger " href="/delete/{{employee.id}}">Delete</a>
            </div> 
            </td>  
        </tr>  
    {% endfor %}  
        </tbody>  
    </table>  
    
    
    <div class=" w-20 mx-auto"><a href="/add" class="btn btn-primary ">Add New Record</a></div>  
</body>
</html>
